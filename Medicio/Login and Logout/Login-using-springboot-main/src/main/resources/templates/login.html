<!DOCTYPE html>
<html lang="en">
  <link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@300..900&family=Inter:slnt,wght@-10..0,100..900&display=swap" rel="stylesheet">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    .gradient-form {
      background-color: #eeeeee;
    }

    .custom-logo {
      width: 100px;
      margin-bottom: 50px;
    }
    .mt-1 .mb-5 .pb-1 .h4 {
      font-family:  "Frank Ruhl Libre", serif;;
    }

    .gradient-custom-2 {
      background:  #015442;
    }
  </style>
</head>

<body>

  <section class="h-100 gradient-form">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-6">
          <div class="card rounded-3 text-black">
            <div class="card-body p-md-5 mx-md-4">
              <div class="text-center">
                <img src="asset/prop/pic_profile.svg"
                  class="custom-logo" alt="logo">
                <h4 class="mt-1 mb-5 pb-1">Login Admin</h4>
              </div>
              <form>
                <div class="form-outline mb-4">
                  <input type="email" id="form2Example11" class="form-control" />
                  <label class="form-label" for="form2Example11">Username</label>
                </div>
                <div class="form-outline mb-4">
                  <input type="password" id="form2Example22" class="form-control" />
                  <label class="form-label" for="form2Example22">Password</label>
                </div>
                <div class="text-center pt-1 mb-5 pb-1">
                  <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Log
                    in</button>
              </form>
            </div>
          </div>        
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
